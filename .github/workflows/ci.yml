name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbformat nbconvert flake8

      - name: Lint (flake8)
        run: |
          flake8 --max-line-length=120 || true

      - name: Smoke test notebooks (no-exec)
        run: |
          jupyter nbconvert --to notebook --inplace --ClearOutputPreprocessor.enabled=True             01_IA_generative.ipynb 02_LLMs.ipynb 03_stable_diffusion.ipynb             04_LangChain_intro.ipynb 05_Neural_Style_Transfer.ipynb 06_Architectures_complexes.ipynb